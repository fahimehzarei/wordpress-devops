version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: wp_nginx
    ports:
      - "80:80"
    volumes:
      - ../../config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - wp_network
    restart: unless-stopped

  wordpress:
    image: wordpress:6.4-fpm
    container_name: wp_php
    volumes:
      - wordpress_data:/var/www/html
      - ../../src/wp-content:/var/www/html/wp-content
      - ../../config/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=wpuser
      - WORDPRESS_DB_PASSWORD=wp123456
      - WORDPRESS_DB_NAME=wordpress
    depends_on:
      - db
    networks:
      - wp_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: wp_db
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - MYSQL_PASSWORD=wp123456
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - wp_network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wp_phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - UPLOAD_LIMIT=64M
    networks:
      - wp_network
    depends_on:
      - db
    profiles:
      - dev
    restart: unless-stopped

networks:
  wp_network:
    driver: bridge

volumes:
  wordpress_data:
  db_data: